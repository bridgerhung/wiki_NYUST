Hei,Microsoft JhengHei_MSFontService,sans-serif" font-weight="400" font-size="32" transform="translate(449.415 615)">如果人們如此浪費電力，這樣下去會怎樣？</text><text font-family="Century Gothic,Century Gothic_MSFontService,sans-serif" font-weight="400" font-size="32" transform="translate(449.415 673)">→</text><text font-family="Microsoft JhengHei,Microsoft JhengHei_MSFontService,sans-serif" font-weight="400" font-size="32" transform="translate(481.415 673)">思考替代能源的可能</text><text font-family="Century Gothic,Century Gothic_MSFontService,sans-serif" font-weight="400" font-size="24" transform="translate(883.093 674)">Issac Asimov</text><text font-family="Microsoft JhengHei,Microsoft JhengHei_MSFontService,sans-serif" font-weight="400" font-size="24" transform="translate(1029.26 674)">，</text><text font-family="Century Gothic,Century Gothic_MSFontService,sans-serif" font-weight="400" font-size="24" transform="translate(1053.26 674)">1920</text><text font-family="Microsoft JhengHei,Microsoft JhengHei_MSFontService,sans-serif" font-weight="400" font-size="24" transform="translate(1106.59 674)">～</text><text font-family="Century Gothic,Century Gothic_MSFontService,sans-serif" font-weight="400" font-size="24" transform="translate(1130.59 674)">1992 &amp;</text><text font-family="Microsoft JhengHei,Microsoft JhengHei_MSFontService,sans-serif" font-weight="400" font-size="24" transform="translate(883.093 703)">《經理人》雜誌</text><path d="M95.7477 33.6827 479.748 33.6827 479.748 90.6827 95.7477 90.6827Z" fill="#FFFF00" fill-rule="evenodd"/><path d="M479.748 33.6827 569.414 33.6827 569.414 90.6827 479.748 90.6827Z" fill="#FFFF00" fill-rule="evenodd"/><path d="M569.414 33.6827 697.414 33.6827 697.414 90.6827 569.414 90.6827Z" fill="#FFFF00" fill-rule="evenodd"/><path d="M697.414 33.6827 709.248 33.6827 709.248 90.6827 697.414 90.6827Z" fill="#FFFF00" fill-rule="evenodd"/><path d="M709.248 33.6827 827.581 33.6827 827.581 90.6827 709.248 90.6827Z" fill="#FFFF00" fill-rule="evenodd"/><path d="M827.581 33