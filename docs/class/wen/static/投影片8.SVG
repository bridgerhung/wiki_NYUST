soft JhengHei_MSFontService,sans-serif" font-weight="700" font-size="32" transform="translate(838.749 212)">）</text><text font-family="Microsoft JhengHei,Microsoft JhengHei_MSFontService,sans-serif" font-weight="400" font-size="32" transform="translate(870.749 212)">：</text><text font-family="Microsoft JhengHei,Microsoft JhengHei_MSFontService,sans-serif" font-weight="400" font-size="32" transform="translate(449.415 269)">如果電話沒有按鍵，那會怎樣？</text><text font-family="Century Gothic,Century Gothic_MSFontService,sans-serif" font-weight="400" font-size="32" transform="translate(449.415 327)">→</text><text font-family="Microsoft JhengHei,Microsoft JhengHei_MSFontService,sans-serif" font-weight="400" font-size="32" transform="translate(481.415 327)">這就是目前手機的樣貌</text><text font-family="Century Gothic,Century Gothic_MSFontService,sans-serif" font-weight="400" font-size="32" transform="translate(414.082 385)">2.</text><text font-family="Microsoft JhengHei,Microsoft JhengHei_MSFontService,sans-serif" font-weight="700" font-size="32" transform="translate(449.415 385)">假使當初（</text><text font-family="Century Gothic,Century Gothic_MSFontService,sans-serif" font-weight="700" font-size="32" transform="translate(609.415 385)">if only</text><text font-family="Microsoft JhengHei,Microsoft JhengHei_MSFontService,sans-serif" font-weight="700" font-size="32" transform="translate(700.915 385)">）</text><text font-family="Century Gothic,Century Gothic_MSFontService,sans-serif" font-weight="700" font-size="32" transform="translate(732.915 385)">……</text><text font-family="Microsoft JhengHei,Microsoft JhengHei_MSFontService,sans-serif" font-weight="700" font-size="32" transform="translate(796.915 385)">：</text><text font-family="Microsoft JhengHei,Microsoft JhengHei_MSFontService,sans-serif" font-weight="400" font-size="32" transform="translate(449.415 442)">假使當</text><text font-family="Microsoft JhengHei,Microsoft JhengHei_MSFontService,sans-serif" font-weight="400" font-size="32" transform="tran